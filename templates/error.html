{% extends "layout.html" %}

{% block title %}
    Error:
{% endblock %}

{% block body %}
    <h1>Book Search Nook Lurch 5000</h1>

    <div class="col-6 offset-3">
        <div class="alert alert-danger" role="alert">
            {% if message == "bad search" %}
                Bad search request, you need to enter something!
            {% endif %}
        </div>
    </div>

    <form class="col-2 offset-5" action="/book" method="post";>
        <div class="form-group">
            <label for="isbn">ISBN Number</label>
            <input autocomplete="off" autofocus class="form-control" name="isbn" placeholder="0575094184" type="text">
        </div>
        <div class="form-group">
            <label for="title">Book Title</label>
            <input autocomplete="off" autofocus class="form-control" name="title" placeholder="Do Androids Dream of Electric Sheep?" type="text">
        </div>
        <div class="form-group">
            <label for="author">Author Name</label>
            <input autocomplete="off" autofocus class="form-control" name="author" placeholder="Philip K. Dick" type="text">
        </div>
            <button class="btn btn-primary" type="submit">Search</button>
    </form>
{% endblock %}
